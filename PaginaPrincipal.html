    function addZero(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }
    function myFunction() {
      var d = new Date();
      var dia = d.getDate();
      var ano = d.getFullYear();
      var mes = d.getMonth()+1;
      var x = document.getElementById("demo");
      var h = addZero(d.getHours());
      var m = addZero(d.getMinutes());
      var s = addZero(d.getSeconds());
      x.innerHTML = ano+"/"+mes+"/"+dia+"-"+h + ":" + m + ":" + s;
